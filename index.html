<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Gamedev Canvas Workshop</title>
    <style>
    	* { padding: 0; margin: 0; }
        @font-face {
            font-family: "Super Mario Bros. 2";
            src: url("Super Mario Bros. 2.ttf");
        }

        h1{
            font-family: "Super Mario Bros. 2";
            position: absolute;
            top: 100px;
            left: 500px;
        }
    	canvas {
             background: #eee; 
             display: block; 
             margin-top: 150px;
             margin-left: auto;
             margin-right: auto;
              }
    </style>
</head>
<body>
<h1> 2D BREKAOUT</h1>
<canvas id="myCanvas" width="480" height="320"></canvas>

<script>
	let canvas = document.getElementById("myCanvas");
    let ctx = canvas.getContext("2d")

    let x = canvas.width/2;
    let y = canvas.height - 30;

    let dx = 2;
    let dy = -2;
    let ballRadius = 10; 

    let paddleHeight = 15;
    let paddleWidth = 80;
    let paddleX = (canvas.width - paddleWidth) / 2;

    let rightPressed = false;
    let leftPressed = false;
     
    let score = 0;
    let lives = 5;

      function drawBall(){
      ctx.beginPath();
      ctx.arc(x, y, ballRadius, 0, Math.PI*2)
      ctx.fillStyle = color; 
      ctx.fill();
      ctx.closePath();
      }

      function drawPaddle() {
          ctx.beginPath();
          ctx.rect(paddleX, canvas.height - paddleHeight, paddleWidth, paddleHeight);
          ctx.fillStyle = "#0095DD"
          ctx.fill();
          ctx.closePath();
      }

      let color = "#0095DD"; 

      function randomColor(){
      let r = Math.floor(Math.random()*256);
      let g = Math.floor(Math.random()*256);
      let b = Math.floor(Math.random()*256);
      color = "rgb(" + r + ", " + g + ", " + b + ")";
      }

     function draw(){
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawBricks();
      drawBall();
      drawPaddle();
      drawScore();
      drawLives();
      collisionDetection();
      x += dx;
      y += dy;
      if(y + dy < ballRadius){
          dy = -dy;
          randomColor();
       } else if(y + dy > canvas.height - ballRadius ){
           if(x > paddleX && x < paddleX + paddleWidth){
               dy += 0.3;
               dy = -dy;
               dx += Math.floor(Math.random()*10)
           }else{
             lives--;
             if(!lives){
            alert("GAME OVER");
            document.location.reload();
             }
             else{
                 x = canvas.width / 2;
                 y = canvas.height - 30;
                 dx = 2;
                 dy = -2;
                 paddleX = (canvas.width - paddleWidth) / 2;
             }
           }
       }
        if(x + dx > canvas.width - ballRadius || x + dx < ballRadius){
          dx = -dx;
          randomColor();
       }
      if(rightPressed) {
          paddleX += 5;
           if(paddleX + paddleWidth > canvas.width){
               paddleX = canvas.width - paddleWidth;
           }
      } else if(leftPressed){
          paddleX -= 5;
          if(paddleX < 0){
              paddleX = 0;
          }
      }
      requestAnimationFrame(draw);

     }

     document.addEventListener("keydown", keyDownHandler,false )
     document.addEventListener("keyup", keyUpHandler, false )
     
     document.addEventListener("mousemove", mouseMoveHandler, false);
   
     function mouseMoveHandler(e){
         let relativeX = e.clientX - canvas.offsetLeft;
         
          if(relativeX - (paddleWidth/2)> 0  && relativeX + (paddleWidth/2) < canvas.width){
              paddleX = relativeX - paddleWidth/2;
        
          }
     }

     function keyDownHandler(e){
         if(e.key == "Right" || e.key == "ArrowRight") {
              rightPressed = true;
         }
         else if(e.key == "Left" || e.key == "ArrowLeft") {
              leftPressed = true;
         }
     }

      function keyUpHandler(e){
           if(e.key == "Right" || e.key == "ArrowRight") {
               rightPressed = false;
           } else if(e.key == "Left" || e.key == "ArrowLeft"){
               leftPressed = false;
           }
      }
 
    let brickRowCount = 3;
    let brickColumnCount = 5;
    let brickWidth = 75; 
    let brickHeight = 20;
    let brickPadding = 10;
    let brickOffsetTop = 30; 
    let brickOffsetLeft = 30;
    let bricks = [];

    for(let c = 0; c < brickColumnCount; c++){
        bricks[c] = [];
         for(let r = 0; r < brickRowCount; r++){
             bricks[c][r] = { x: 0, y: 0, status : 1};
         }
    }

      function drawBricks() {
         for(let c = 0; c < brickColumnCount; c++){
             for(let r = 0; r < brickRowCount; r++){
                if(bricks[c][r].status == 1) {
                  let brickX = (c*(brickWidth + brickPadding)) + brickOffsetLeft;
                  let brickY = (r*(brickHeight + brickPadding)) + brickOffsetTop;
                  bricks[c][r].x = brickX;
                  bricks[c][r].y = brickY;
                  ctx.beginPath();
                  ctx.rect(brickX, brickY, brickWidth, brickHeight);
                  ctx.fillstyle = "#32CD32";
                  ctx.fill();
                  ctx.closePath();
                }
             }
         }
    }

      function collisionDetection(){
          for(let c = 0; c < brickColumnCount; c++){
              for(let r = 0; r < brickRowCount; r++){
                  let b = bricks[c][r];
                  if(b.status == 1){
                  if(x > b.x && x < b.x + brickWidth && y > b.y && y < b.y + brickHeight){
                      dy = -dy;
                      b.status = 0; 
                      randomColor();
                      score+= 2;
                      if(score == (brickRowCount * brickColumnCount) * 2){
                          alert("YOU WIN, CONGRATULATIONS! YOUR SCORE IS :" + score);
                          document.location.reload();
                      }
                    }
                  }
              }
          }
      }

      function drawScore(){
        ctx.font = "16px Arial";
        ctx.fillStyle = "#0095DD"
        ctx.fillText("Score: " +score, 8, 20);
      }
      
      function drawLives(){
          ctx.font = "16px Arial";
          ctx.fillStyle = "#0095DD";
          ctx.fillText("Lives : " + lives, canvas.width - 65, 20);
      }

     draw();
     
</script>
</body>
</html>
